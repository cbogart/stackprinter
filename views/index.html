$def with (counter)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="StackPrinter - The Stack Overflow Printer Suite"/>
        <meta name="keywords" content="printer friendly stack overflow"/>
        <title>StackPrinter</title> 
        <link rel="stylesheet" href="/stylesheets/main.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico"/>
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-4276204-5");
                pageTracker._trackPageview();
            } catch(err) {}
        </script>
        <script type="text/javascript" src="/javascripts/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="/javascripts/typewatch.js"></script>
        <script type="text/javascript">
        
        function getQuestion(question) {
		        if (jQuery.trim(question)!=''){
    		        jQuery('#question_title').html('&nbsp;');
        		    var service = jQuery('#service').val();
        			jQuery.getJSON("/JsonQuestion?question="+question+"&service="+service, function(data){
                             jQuery('#question_title').text(data.title);
                    });
             }
		}
        jQuery(
        	function()
        	{
        		jQuery("#input_main").focus();
        		jQuery("#question_button").click(function() {
                    if (jQuery.trim(jQuery("#input_main").val()) != "") {
                        	jQuery("#question_form").submit()
                        }else{
                        	jQuery("#input_main").focus();                      
                        	return false;                                
                        }                                                    
                });
                jQuery('#input_main').bind('keypress', function(e) {
                    jQuery('#question_title').html('&nbsp;');
                });

                jQuery("#input_main").typeWatch( {wait: 500,captureLength: -1, callback:getQuestion } );
                
                jQuery('#service').bind({
                    keypress: function() {
                    getQuestion(document.getElementById('input_main').value);
                    },
                    change: function() {
                    getQuestion(document.getElementById('input_main').value);
                    }
                });
                
                jQuery('#input_main').bind('keyup blur',function(){ 
                    jQuery(this).val( jQuery(this).val().replace(/[^0-9]/g,'') ); }
                );

        	});
        </script>
  </head>
    <body>
         <div id="main_container">
              <div class="logo">                           
              </div>
              <div class="header links">
                  <span class="header_current">Home</span>|<a class="nolines" href="/favorites">Favorites</a>|<a class="nolines" href="/topvoted">TopVoted</a>|<a class="nolines" href="/about">About</a>
              </div>
              <br/>
              <form id="question_form" action="/export" method="post">
                  <div id="input_container_question">
                     <span class="main">Question id</span>
                     <div id="input_wrapper">
                         <input maxlength="10" name="question" title="StackPrinter" value="" size="12" id="input_main"/>
                     </div>
                     <div>                                       
                          <select id="service" name="service">
                              $for service_key in supported_services_keys:
                                  <option  value="$(service_key)">$(supported_services[service_key])</option> 
                         </select>
                     </div>
                     <div class="button">
                         <input type="image" id="question_button" src="/images/print.png" onmouseover="this.src='/images/print_MouseOver.png';" onmouseout="this.src='/images/print.png';" />
                     </div>
                  </div>
              </form>
              <p id="question_title">&nbsp;</p>
              <div class="links">                           
                <ul id="links_block">
                    <li><a href="http://userscripts.org/scripts/source/77298.user.js" >StackPrinter GreaseMonkey script</a></li>
                    <li><a href="javascript:(function(){var re = new RegExp('^http://(.*?)\.com/questions/([0-9]+)/');var group = re.exec(window.location.href);if (group!=null){var service = group[1];var questionid=group[2];window.open('http://stackprinter.appspot.com/export?format=HTML&service='+service+'&question='+questionid)}else{alert('Attention: question id not found!')}})()">Bookmarklet</a></li>
                    <li>Questions printed so far: <b>$(counter)</b> </li>
                </ul>
              </div>                                 
          </div>
  </body>
</html>
